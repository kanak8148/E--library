<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style1.css">
    
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>

<body>
     
    <div class="container">
        <h2>Login</h2>

        <form action="login.php" method="POST" id="login-form">
            <div class="form-group">
                <input type="text" id="email" name="email" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
        
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div>
            <form action="forgetpassword.php" method="POST" id="forgetpassword-form">
            <input type="checkbox">Remember Me <a href="forgetpassword.php">Forget Password</a>
            </div>
            <input id="btn" type="submit" value="Login">
        
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </form>
        
    </div>

</body>
</html>
